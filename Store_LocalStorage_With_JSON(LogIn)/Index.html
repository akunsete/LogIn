<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store_LocalStorage_With_JSON</title>
    <link rel="stylesheet" href="styles.css">
    <link href='https://cdn.boxicons.com/3.0.6/fonts/basic/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <section class="ContainerLogIn">
        <div class="LogoArrow">
            <i class='bx-arrow  bx-arrow-to-right-stroke'></i> 
        </div>
        <div class="AllElements">
            <div class="ContainerJudul">
                <h2 class="Judul">Sign in with email</h2>
                <div class="ContainerDescription">
                    <p class="Description">Make a new doc to bring your words, data, and teams together. For free</p>
                </div>            
            </div>
            <div class="ContainerInputs">
                <div class="InputEmail">
                    <div class="ContainerLogos">
                        <div class="LogoEmail"><i class='bx  bx-envelope'></i></div>
                    </div>                
                    <input type="email" id="Email" placeholder="Email" required>
                </div>
                <div class="InputPassword">
                    <div class="ContainerHides">
                        <div class="HidesParent"><button id="Hides"><i id="Eyes" class='bx  bx-eye-slash'></i> </button></div>
                    </div>                      
                    <div class="ContainerLogos">
                        <div class="LogoLock"><i class='bx  bx-lock-keyhole'></i> </div>
                    </div>                  
                    <input type="password" id="Password" placeholder="Password" autocomplete="current-password" required>
                    <div class="ContainerForgot">
                        <div class="ForgotParents"><a href="#" class="ForgotPswrd">Forgot Password?</a></div>
                    </div>
                    <div class="ContainerGetStart">
                        <div class="GetStartParents"><button type="submit" id="GetStart">Get Started</button></div>
                    </div>                    
                </div>
            </div>        
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
